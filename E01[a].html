<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao Professor a quantidade de aulas que leciona por semana e a quantidade de projetos que orienta.
    Considere o seguinte cenário:
    - O Professor trabalha quarenta horas por semana
    - Cada projeto orientado consome três horas por semana
    - Cada aula lecionada consome uma uma hora e meia
    Calcule qual a porcentagem da carga horária que está comprometida com aulas e a porcentagem que está comprometida com projetos e apresente em tela.
    Se o professor possui carga horária maior para projetos, o sistema deve apresentar "Pesquisador > Professor", caso contrário apresentar "Professor > Pesquisador". Se a carga horária total consome até 30 horas (inclusive 30), o programa mostrará que o Professor precisa trabalhar mais. Caso esteja entre 30 e 40 horas, apresentará que o Professor está cumprindo o contrato, e se ultrapassar as 40 horas, deve indicar para rever o contrato.
    */

    //ENTRADA
    const aulasSemana = parseInt(prompt("Quantas aulas você leciona por semana?"))
    const projetosOrienta = parseInt(prompt("Quantos projetos você orienta?"))
    const horasSemana = 40

    //PROCESSAMENTO
    let mensagemFinal = ``
    const horasProjeto = projetosOrienta * 3
    const horasAula = aulasSemana * 1.5
    const horasTrabalhadas = horasProjeto + horasAula
    const percHorasProjeto = horasProjeto / horasSemana * 100
    const percHorasAula = horasAula / horasSemana * 100

    if (percHorasProjeto > percHorasAula) mensagemFinal += `Pesquisador > Professor.<br>`
    else if (percHorasAula > percHorasProjeto) mensagemFinal += `Professor > Pesquisador.<br>`
    else mensagemFinal += `Professor = Pesquisador.<br>`

    if (horasTrabalhadas <= 30) mensagemFinal += `Você precisa trabalhar mais. CH atual é de ${horasTrabalhadas.toFixed(2)} horas trabalhadas.<br>`
    else if (horasTrabalhadas <= 40) mensagemFinal += `Você está cumprindo o seu contrato. CH atual é de ${horasTrabalhadas.toFixed(2)} horas trabalhadas.<br>`
    else mensagemFinal += `O contrato precisa ser revisado! CH atual é de ${horasTrabalhadas.toFixed(2)} horas trabalhadas.<br>`
    
    //SAÍDA
    document.write(mensagemFinal)

</script>
