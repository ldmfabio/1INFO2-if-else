<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao funcionário qual a remuneração mensal, proveniente da sua atuação profissional.
    O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo para se locomover ao trabalho.
    Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% da remuneração mensal informada pelo funcionário.
    Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00 ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    Calcule e apresente em tela o desconto, se existente, e a remuneração total recebida pelo funcionário.
    */

    //ENTRADA
    let remuneracaoMensal = Number(prompt("Qual a sua remuneração mensal?"))
    const auxilioTransporte = prompt("Deseja receber auxílio transporte? (S-Sim | N-Não)").toUpperCase()
    const veiculoProprio = prompt("Você utiliza veículo próprio? (S-Sim | N-Não)").toUpperCase()

    //PROCESSAMENTO
    let mensagemFinal = ``
    if (auxilioTransporte === "S") {
        const descontoTransporte = remuneracaoMensal * 0.06    

        if (veiculoProprio === "S") valorAuxilioTransporte = 200
        else valorAuxilioTransporte = 150

        remuneracaoMensal = remuneracaoMensal - descontoTransporte + valorAuxilioTransporte

        mensagemFinal += `A remuneração total será de R$ ${remuneracaoMensal.toFixed(2)}. O profissional deseja receber auxílio transporte, com desconto de 6% na remuneração inicial, que será de R$ ${descontoTransporte.toFixed(2)}.`
    }
    else {
        mensagemFinal += `A remuneração total será de ${remuneracaoMensal.toFixed(2)}. O profissional não deseja receber auxílio transporte.`
    }

    //SAÍDA
    document.write(mensagemFinal)

</script>
