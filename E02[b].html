<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao programador quantos anos ele possui de experiência e quantos projetos já desenvolveu.
    Se o programador não tiver participado de mais de 10 projetos ou não possuir 5 anos de experiência, o nível será definido como "Programador Juninho". Caso o programador possua até 10 anos de experiência ou tenha participado de até 20 projetos, o nível será definido como "Pleno". Caso possua mais de 10 anos de experiência ou tenha participado de mais de 20 projetos, o nível do programador será definido como "Sênior".
    Apresente em tela o nível do programador, quantos anos possui de experiência e a quantidade de projetos que já desenvolveu.
    */

    //ENTRADA
    const anosExperiencia = parseInt(prompt("Quantos anos de experiência você possui?"))
    const projetosDesenvolvidos = parseInt(prompt("Quantos projetos você já desenvolveu?"))

    //PROCESSAMENTO
    let nivelProgramador = ``
    if (projetosDesenvolvidos <= 10 || anosExperiencia < 5) nivelProgramador = `Programador Juninho`
    else if (anosExperiencia <= 10 || projetosDesenvolvidos <= 20) nivelProgramador = `Programador Pleno`
    else nivelProgramador = `Programador Sênior`
    
    //SAÍDA
    document.write(`O Nível do Programador é ${nivelProgramador}. Ele possui ${anosExperiencia} e já participou de ${projetosDesenvolvidos}.`)

</script>
