<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao viajante quantas horas consegue viajar por dia e qual o tempo total da viagem (em horas).
    Considere que, para cada dia, o custo da diária da viagem será de R$ 150,00.
    Calcule quantos dias serão necessários para realizar toda a viagem, considerando que, se a viagem levar um dia, não terá custo adicional. Se a viagem demorar de dois a três dias, haverá um custo adicional na diária de 15%. Se a viagem demorar até cinco dias, haverá um custo adicional na diária de 10% e, se a viagem demorar mais que cinco dias, haverá um custo adicional na diária de 5%.
    Apresente o custo total da viagem em tela e a quantidade de dias necessários para realizar a viagem.
    */

    //ENTRADA
    const horasPorDia = Number(prompt("Quantas horas você consegue viajar por dia?"))
    const horasTotalViagem = Number(prompt("Quantas horas durará toda a viagem?"))
    const custoDiaria = 150

    //PROCESSAMENTO
    let custoTotalViagem = 0
    let mensagemFinal = ``
    const diasViagem = Math.ceil(horasTotalViagem / horasPorDia)
    if (diasViagem === 1) {
        mensagemFinal += `A viagem demorará apenas um dia. Por isso não haverá adicional no valor da viagem! O preço final da viagem será de R$ 150.00.`
    }
    else if (diasViagem <= 3) {
        custoTotalViagem = custoDiaria * diasViagem * 1.15
        mensagemFinal += `A viagem demorará ${diasViagem} dias. Haverá um acréscimo de 15% no preço da diária. O preço final da viagem será de ${custoTotalViagem.toFixed(2)}.`
    }
    else if (diasViagem <= 5) {
        custoTotalViagem = custoDiaria * diasViagem * 1.10
        mensagemFinal += `A viagem demorará ${diasViagem} dias. Haverá um acréscimo de 10% no preço da diária. O preço final da viagem será de ${custoTotalViagem.toFixed(2)}.`
    }
    else {
        custoTotalViagem = custoDiaria * diasViagem * 1.05
        mensagemFinal += `A viagem demorará ${diasViagem} dias. Haverá um acréscimo de 5% no preço da diária. O preço final da viagem será de ${custoTotalViagem.toFixed(2)}`
    }

    //SAÍDA
    document.write(mensagemFinal)

</script>
