<script>
    //PROBLEMA
    /*
    Faça um script que pergunte o preço do dólar em reais e o preço do euro em reais.
    Peça ao turista o custo da passagem aérea para Portugal (em euros) e converta para reais.
    Também peça ao turista o custo da passagem aérea para os Estados Unidos da América (em dólares) e converta para reais.
    Peça também para o turista informar quantos reais tem disponível para realizar a viagem.
    Verifique para qual destino o turista poderá viajar e apresente o quanto ainda sobrará em moeda do local que será possível viajar.
    *Se puder viajar para Portugal, apresente quanto o usuário possui em euro para gastar.
    *Se puder viajar para os EUA, apresente quanto o usuário possui em dólar para gastar.
    Apresente o(s) destino(s) possível(is) da viagem e o valor disponível para gastar no(s) destino(s).
    */

    //ENTRADA
    const precoDolar = Number(prompt("Qual o preço do dólar (em reais)?"))
    const precoEuro = Number(prompt("Qual o preço do euro (em reais)?"))
    const precoEUA = Number(prompt("Qual o preço da passagem aérea para os EUA (em dólar)?"))
    const precoPortugal = Number(prompt("Qual o preço da passagem aérea para Portugal (em euros)?"))
    const reaisDisponiveis = Number(prompt("Quantos reais você tem disponível para gastar na viagem?"))

    //PROCESSAMENTO
    let mensagemFinal = ``
    const dolaresDisponiveis = reaisDisponiveis / precoDolar
    const eurosDisponiveis = reaisDisponiveis / precoEuro

    if (eurosDisponiveis >= precoPortugal || dolaresDisponiveis >= precoEUA) {
        if (eurosDisponiveis >= precoPortugal) {
            const eurosSobrando = eurosDisponiveis - precoPortugal
            mensagemFinal += `Você poderá viajar para Portugal! Ainda sobram ${eurosSobrando.toFixed(2)} euros.<br>`
        }
        if (dolaresDisponiveis >= precoEUA) {
            const dolaresSobrando = dolaresDisponiveis - precoEUA
            mensagemFinal += `Você poderá viajar para os EUA! Ainda sobram ${dolaresSobrando.toFixed(2)} dólares.`
        }
    }
    else {
        mensagemFinal += `Infelizmente você não possui dinheiro disponível para viajar para Portugal ou EUA.`
    }
    //SAÍDA
    document.write(mensagemFinal)

</script>
