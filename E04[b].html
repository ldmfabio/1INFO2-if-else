<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao veterinário quantas consultas de baixa complexidade atende por dia, quantas consultas de média complexidade atende por dia e quantas consultas de alta complexidade atende por dia.
    Considere que os procedimentos de baixa complexidade consomem 15 minutos, os de média complexidade consomem 40 minutos e os de alta complexidade consomem 75 minutos.
    Calcule o tempo total que o veterinário deverá trabalhar para realizar todos os atendimentos no dia.
    Se o tempo de trabalho não ultrapassar as 8 horas, o salário do veterinário será R$ 50,00 a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será de R$ 90,00.
    Apresente em tela as horas e minutos trabalhados e o valor total que o veterinário receberá.
    */

    //ENTRADA
    const baixaComplexidade = parseInt(prompt("Quantas consultas de baixa complexidade você atende por dia?"))
    const mediaComplexidade = parseInt(prompt("Quantas consultas de média complexidade você atende por dia?"))
    const altaComplexidade = parseInt(prompt("Quantas consultas de alta complexidade você atende por dia?"))

    //PROCESSAMENTO
    const minutosBaixa = baixaComplexidade * 15
    const minutosMedia = mediaComplexidade * 40
    const minutosAlta = altaComplexidade * 75
    const minutosTrabalhados = minutosBaixa + minutosMedia + minutosAlta
    const horasTrabalhadas = Math.floor(minutosTrabalhados / 60)
    const minutosAlemHoras = minutosTrabalhados % 60
    let valorHora = 0

    if (minutosTrabalhados <= 480) valorHora = 50
    else if (minutosTrabalhados <= 600) valorHora = 75
    else valorHora = 90
    
    const salarioFinal = (valorHora * horasTrabalhadas) + (minutosAlemHoras / 60 * valorHora)

    //SAÍDA
    document.write(`O veterinário trabalhou por ${horasTrabalhadas} horas e ${minutosAlemHoras} minutos. O valor total que o veterinário receberá será de R$ ${salarioFinal.toFixed(2)}.`)

</script>
